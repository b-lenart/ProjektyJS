<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Drums</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <h1>JS Drums</h1>
    <audio src="sounds/boom.wav" controls id="boom"></audio>
    <audio src="sounds/clap.wav" controls id="clap"></audio>
    <audio src="sounds/hihat.wav" controls id="hihat"></audio>
    <audio src="sounds/kick.wav" controls id="kick"></audio>
    <audio src="sounds/openhat.wav" controls id="openhat"></audio>
    <audio src="sounds/ride.wav" controls id="ride"></audio>
    <audio src="sounds/snare.wav" controls id="snare"></audio>
    <audio src="sounds/tink.wav" controls id="tink"></audio>
    <audio src="sounds/tom.wav" controls id="tom"></audio>

    <h2>Click on one of the buttons listed below on your keyboard: </h2>

    <div class="sounds-container">
        <div class="circle-sound" data-num="boom">A</div>
        <div class="circle-sound" data-num="clap">S</div>
        <div class="circle-sound" data-num="hihat">D</div>
        <div class="circle-sound" data-num="kick">F</div>
        <div class="circle-sound" data-num="openhat">G</div>
        <div class="circle-sound" data-num="ride">H</div>
        <div class="circle-sound" data-num="snare">J</div>
        <div class="circle-sound" data-num="tink">K</div>
        <div class="circle-sound" data-num="tom">L</div>
    </div>
    <div class="play-rec-cont">
        <button id="rec" class="playrec">
            Rec
        </button>
        <button id="play" class="playrec">
            <i class="fas fa-play"></i>
        </button>
        <button id="reset" class="reset-btn">
            reset
        </button>
    </div>

    <div id="tracks">
        <p>Track 1</p>
        <div class="track-cont">
            <div class="track" id="track1">Rec</div>
            <div class="playTrack" id="playTrack1"><i class="fas fa-play"></i></div>
            <button id="reset1" class="reset-btn">reset</button>
        </div>
    
        <p>Track 2</p>
        <div class="track-cont">
            <div class="track" id="track2">Rec</div>
            <div class="playTrack" id="playTrack2"><i class="fas fa-play"></i></div>
            <button id="reset2" class="reset-btn">reset</button>
        </div>
    
        <p>Track 3</p>
        <div class="track-cont">
            <div class="track" id="track3">Rec</div>
            <div class="playTrack" id="playTrack3"><i class="fas fa-play"></i></div>
            <button id="reset3" class="reset-btn">reset</button>
        </div>
    
        <p>Track 4</p>
        <div class="track-cont">
            <div class="track" id="track4">Rec</div>
            <div class="playTrack" id="playTrack4"><i class="fas fa-play"></i></div>
            <button id="reset4" class="reset-btn">reset</button>
        </div>
    </div>
    <p class="play-all-text">Play All</p>
    <div class="playTrack" id="playAll"><i class="fas fa-play"></i></div>

    <script src="drumkit.js"></script>
</body>

</html>
